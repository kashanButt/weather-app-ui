<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Demo UI</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="app">
        <div class="left-card">
          <div class="bg-overlay"></div>
          <div class="dayInfo">
            <h1>Friday</h1>
            <p class="date">28 July 2023</p>
            <p class="location">
              <i class="bx bx-current-location"></i> Paris,FR
            </p>
          </div>
          <div class="weatherInfo">
            <i class="bx bxs-sun"></i>
            <h1>25°C</h1>
            <p>Sunny</p>
          </div>
        </div>
        <div class="right-card">
          <div class="info">
            <div>
              <span class="title">Precepetation</span>
              <span class="value">4%</span>
            </div>
            <div>
              <span class="title">Humidity</span>
              <span class="value">34%</span>
            </div>
            <div>
              <span class="title">Wind Speed</span>
              <span class="value">6 Km/h</span>
            </div>
          </div>
          <div class="cards">
            <div class="weather">
              <i class="bx bx-cloud"></i>
              <p class="day">Sat</p>
              <p class="temp">23°C</p>
            </div>
            <div class="weather">
              <i class="bx bx-sun"></i>
              <p class="day">Sun</p>
              <p class="temp">28°C</p>
            </div>
            <div class="weather">
              <i class="bx bx-cloud-rain"></i>
              <p class="day">Mon</p>
              <p class="temp">02°C</p>
            </div>
            <div class="weather">
              <i class="bx bx-cloud-drizzle"></i>
              <p class="day">Tue</p>
              <p class="temp">14°C</p>
            </div>
          </div>
          <button>Search Location</button>
        </div>
      </div>
    </main>
  </body>
</html>
